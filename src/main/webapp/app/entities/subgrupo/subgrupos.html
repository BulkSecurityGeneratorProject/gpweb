<div>
    <h2 translate="gpwebApp.subgrupo.home.title">Subgrupos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subgrupo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="gpwebApp.subgrupo.home.createLabel">
                        Create new Subgrupo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'gpwebApp.subgrupo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nmSubgrupo"><span translate="gpwebApp.subgrupo.nmSubgrupo">Nm Subgrupo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vlValor"><span translate="gpwebApp.subgrupo.vlValor">Vl Valor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vlCusto"><span translate="gpwebApp.subgrupo.vlCusto">Vl Custo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtOperacao"><span translate="gpwebApp.subgrupo.dtOperacao">Dt Operacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="flEnvio"><span translate="gpwebApp.subgrupo.flEnvio">Fl Envio</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subgrupo in vm.subgrupos track by subgrupo.id">
                    <td><a ui-sref="subgrupo-detail({id:subgrupo.id})">{{subgrupo.id}}</a></td>
                    <td>{{subgrupo.nmSubgrupo}}</td>
                    <td>{{subgrupo.vlValor}}</td>
                    <td>{{subgrupo.vlCusto}}</td>
                        <td>{{subgrupo.dtOperacao | date:'mediumDate'}}</td>
                    <td>{{subgrupo.flEnvio}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subgrupo-detail({id:subgrupo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subgrupo.edit({id:subgrupo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subgrupo.delete({id:subgrupo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
