
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClassProdutoLabel" translate="gpwebApp.classProduto.home.createOrEditLabel">Create or edit a Class Produto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.classProduto.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.classProduto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gpwebApp.classProduto.cdClassProduto" for="field_cdClassProduto">Cd Class Produto</label>
            <input type="text" class="form-control" name="cdClassProduto" id="field_cdClassProduto"
                    ng-model="vm.classProduto.cdClassProduto"
                    required ng-minlength="2" ng-maxlength="2" />
            <div ng-show="editForm.cdClassProduto.$invalid">
                <p class="help-block"
                    ng-show="editForm.cdClassProduto.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.cdClassProduto.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.cdClassProduto.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gpwebApp.classProduto.dsClassProduto" for="field_dsClassProduto">Ds Class Produto</label>
            <input type="text" class="form-control" name="dsClassProduto" id="field_dsClassProduto"
                    ng-model="vm.classProduto.dsClassProduto"
                    required ng-minlength="1" ng-maxlength="80" />
            <div ng-show="editForm.dsClassProduto.$invalid">
                <p class="help-block"
                    ng-show="editForm.dsClassProduto.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dsClassProduto.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.dsClassProduto.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="80">
                    This field cannot be longer than 80 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
