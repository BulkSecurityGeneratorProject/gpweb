<div class="box">
    <div class="box-header with-border">
        <h1 class="box-title"><span translate="gpwebApp.promocao.detail.title">Promoção</span> {{vm.promocao.id}}</h1>
        <a class="btn btn-default btn-print pull-right hidden-xs" href="javascript:window.print();"><i class="mdi mdi-printer mdi-3x"></i></a>
    </div><!-- /.box-header -->
        
    <div class="box-body">
        <div class="row">            
            <div class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.promocao.dsPromocao">Nome</span></dt>
                <dd>
                    <span>{{vm.promocao.dsPromocao}}</span>
                </dd>
                <div class="box-detail-divider"></div>
            </div>
            
            <div class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.promocao.vlPromocao">Vl Promocao</span></dt>
                <dd>
                    <span>{{vm.promocao.vlPromocao}}</span>
                </dd>
                <div class="box-detail-divider"></div>
            </div>
            
            <div class="col-xs-12 col-sm-4">
                <!-- 1 - Setting promotion option by date -->
                <dt ng-show="vm.promocao.nnTipo == 1"><span translate="gpwebApp.promocao.dtVencimento">Dt Vencimento</span></dt>
                <dd ng-show="vm.promocao.nnTipo == 1">
                    <span>{{vm.promocao.dtVencimento | date:'dd/MM/yyyy'}}</span>
                </dd>
                <!-- 2 - Setting promotion option by day -->
                <dt ng-show="vm.promocao.nnTipo == 2"><span translate="gpwebApp.promocao.nnDiaData">Nn Dia Data</span></dt>
                <dd ng-show="vm.promocao.nnTipo == 2">
                    <span>{{vm.promocao.nnDiaData}}</span>
                </dd>
                <!-- 3 - Setting promotion option by week day -->
                <dt ng-show="vm.promocao.nnTipo == 3"><span translate="gpwebApp.promocao.nnDiaSemana">Nn Dia Semana</span></dt>
                <dd ng-show="vm.promocao.nnTipo == 3">
                    <span>{{vm.promocao.nnDiaSemana}}</span>
                </dd>
                <div class="box-detail-divider" ng-show="vm.promocao.nnTipo != null"></div>
            </div>
            
            <div class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.promocao.flInativo">Inativo</span></dt>
                <dd class="text-uppercase">
                    <span>{{vm.promocao.flInativo ? 'Sim': 'Não'}}</span>
                </dd>
                <div class="box-detail-divider"></div>
            </div>
        </div>
    </div><!-- /.box-body -->

    <div class="box-footer no-border">
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span translate="entity.action.back"> Back</span>
        </button>
    </div><!-- /.box-footer -->
</div><!-- /.box -->
