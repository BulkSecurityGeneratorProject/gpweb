<div>
    <h2 translate="gpwebApp.sub_grupo.home.title">Sub Grupos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sub-grupo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="gpwebApp.sub_grupo.home.createLabel">
                        Create new Sub Grupo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'gpwebApp.sub_grupo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nm_sub_grupo"><span translate="gpwebApp.sub_grupo.nm_sub_grupo">Nm Sub Grupo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vl_custo"><span translate="gpwebApp.sub_grupo.vl_custo">Vl Custo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vl_valor"><span translate="gpwebApp.sub_grupo.vl_valor">Vl Valor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dt_operacao"><span translate="gpwebApp.sub_grupo.dt_operacao">Dt Operacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fl_envio"><span translate="gpwebApp.sub_grupo.fl_envio">Fl Envio</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nn_novo"><span translate="gpwebApp.sub_grupo.nn_novo">Nn Novo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sub_grupo in vm.sub_grupos track by sub_grupo.id">
                    <td><a ui-sref="sub-grupo-detail({id:sub_grupo.id})">{{sub_grupo.id}}</a></td>
                    <td>{{sub_grupo.nm_sub_grupo}}</td>
                    <td>{{sub_grupo.vl_custo}}</td>
                    <td>{{sub_grupo.vl_valor}}</td>
                        <td>{{sub_grupo.dt_operacao | date:'mediumDate'}}</td>
                    <td>{{sub_grupo.fl_envio}}</td>
                    <td>{{sub_grupo.nn_novo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sub-grupo-detail({id:sub_grupo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-grupo.edit({id:sub_grupo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-grupo.delete({id:sub_grupo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
