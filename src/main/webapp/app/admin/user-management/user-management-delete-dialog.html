<form name="deleteForm" ng-submit="vm.confirmDelete(vm.user.login)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirme a exclusão</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="userManagement.delete.question" translate-values="{login: '{{vm.user.login}}'}">Você tem certeza que deseja excluir o usuário?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default ripple" data-dismiss="modal" ng-click="vm.clear()">
            <span translate="entity.action.cancel">Cancelar</span>
        </button>
        <button type="submit" class="btn btn-danger ripple ripple-light" ng-disabled="deleteForm.$invalid">
            <span translate="entity.action.delete">Deletar</span>
        </button>
    </div>
</form>
